<!DOCTYPE HTML>
<html>
    <head>
        <title>Pendaftaran MyBook</title>
        <style>
        body {
            font-family: sans-serif;
            font-size: 20px;
        }
        </style>
    </head>
    <body>
        <h1>Buat Akun MyBook mu!</h1>
        <h3>Sign up form:</h3>
        <form action='welcome.html' method='get'>
            <label>
                First Name: <br />
                <input type='text' name='fname' placeholder='insert your first name'> <br />
            </label>
            <label>
                Last Name: <br />
                <input type='text' name='lname' placeholder='insert your last name'> <br /> <br />
            </label>
            Gender: <br />
                <label><input type='radio' name='gender' value='male'>Male</label> <br />
                <label><input type='radio' name='gender' value='female'>Female</label> <br />
                <label><input type='radio' name='gender' value='undefined'>Undefined</label> <br /> <br />
            Nationality: <br />
            <select name=nation>
                <option value='indonesia' selected>Indonesian</option>
                <option value='malaysia'>Malaysian</option>
                <option value='australia'>Australian</option>
                <option value='others'>Others</option>
            </select>
            <br /> <br/>
            Language Spoken: <br />
            <label><input type='checkbox' name='lang' value='ID'>Bahasa Indonesia</label> <br />
            <label><input type='checkbox' name='lang' value='MY'>Bahasa Melayu</label> <br />
            <label><input type='checkbox' name='lang' value='AU'>English</label> <br />
            <label><input type='checkbox' name='lang' value='others'>others</label> <br /> <br />
            Bio: <br />
             <textarea name='bio' rows='7' placeholder='Tell the world how awesome you are!'></textarea>
             <br /> <br />
            <input type='submit' name='submit' value='Register Now!'>
        </form>
    </body>
</html>
